<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PedidoApp JQM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Política de seguridad para Cordova -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
                 style-src * 'self' 'unsafe-inline';
                 script-src * 'self' 'unsafe-inline' 'unsafe-eval';
                 media-src *">

  <!-- jQuery y jQuery Mobile -->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>

  <!-- Cordova -->
  <script src="cordova.js"></script>

  <style>
    .estado-preparacion { color: orange; font-weight: bold; }
    .estado-enviado { color: blue; font-weight: bold; }
    .estado-entregado { color: green; font-weight: bold; }
    .estado-cancelado { color: red; font-weight: bold; }
    .pedido-card { padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:10px; background:#f9f9f9; }
    #canvas-firma { border:1px solid #ccc; background:#fff; }
  </style>
</head>
<body>

<!-- Página principal -->
<div data-role="page" id="pedidos">
  <div data-role="header">
    <h1>Pedidos en curso (<span id="contador-pedidos">0</span>)</h1>
  </div>

  <div role="main" class="ui-content">
    <a href="#" id="btn-refresh"
       class="ui-btn ui-corner-all ui-shadow ui-icon-refresh ui-btn-icon-left ui-btn-b">
      Refrescar pedidos
    </a>
    <div id="lista-pedidos"></div>
  </div>

  <!-- Popup para productos -->
  <div data-role="popup" id="popup-productos" class="ui-content" style="max-width:400px;">
    <h3>Productos del pedido</h3>
    <ul data-role="listview" id="lista-productos"></ul>
  </div>

  <!-- Popup para firma -->
  <div data-role="popup" id="popup-firma" class="ui-content" style="max-width:420px;">
    <h3>Firma del cliente</h3>
    <canvas id="canvas-firma" width="380" height="200"></canvas>
    <a href="#" id="btn-limpiar-firma" class="ui-btn ui-mini">Limpiar</a>
    <a href="#" id="btn-guardar-firma" class="ui-btn ui-mini ui-btn-b">Guardar firma</a>
  </div>
</div>

<script>
const API_URL = "https://www.ferroclimaexpress.com/api";
const WS_KEY = "B4KYF7LZ714FYZ5KADYM6TZCCKCVS4Q7";
const CARRIER_ID = 6;

// Monedas dinámicas
const MONEDAS = { 1: "CUP", 2: "USD" };

const ESTADOS_PEDIDO = {
  1: "En espera de pago por cheque",
  2: "Pago aceptado",
  3: "Preparacion en curso",
  4: "Enviado",
  5: "Entregado",
  6: "Cancelado",
  7: "Reembolsado",
  8: "Error en pago",
  9: "Pedido pendiente por falta de stock (pagado)",
  10: "En espera de pago por transferencia bancaria",
  11: "Pago remoto aceptado",
  12: "Pedido pendiente por falta de stock (no pagado)",
  13: "En espera de validacion por contra reembolso"
};

function claseEstado(estado) {
  switch(estado) {
    case "Preparacion en curso": return "estado-preparacion";
    case "Enviado": return "estado-enviado";
    case "Entregado": return "estado-entregado";
    case "Cancelado": return "estado-cancelado";
    default: return "";
  }
}

let pedidosCache = [];
let notificacionesDisponibles = false;
let pedidosListos = false;

// Firma digital
let firmaCanvas, ctx, dibujando = false;
let pedidoEnFirma = null;
let firmaDataURL = null;
const firmaObligatoria = true;

// Formato moneda
function formatoMoneda(valor) {
  return parseFloat(valor).toLocaleString("es-ES", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });
}

// Mostrar total en ambas monedas
function mostrarTotal(p) {
  const moneda = MONEDAS[p.id_currency] || "CUP";
  if (moneda === "CUP") {
    const totalUSD = (parseFloat(p.total_paid) / parseFloat(p.conversion_rate)).toFixed(2);
    return `${formatoMoneda(p.total_paid)} CUP (≈ ${totalUSD} USD)`;
  } else if (moneda === "USD") {
    const totalCUP = (parseFloat(p.total_paid) * parseFloat(p.conversion_rate)).toFixed(2);
    return `${p.total_paid} USD (≈ ${formatoMoneda(totalCUP)} CUP)`;
  }
  return `${formatoMoneda(p.total_paid)} ${moneda}`;
}
function obtenerPedidoPorId(pedidoId, callback) {
  const url = `${API_URL}/orders/${pedidoId}?ws_key=${WS_KEY}&output_format=JSON`;
  cordova.plugin.http.setDataSerializer("json");
  cordova.plugin.http.sendRequest(
    url,
    { method: "get", headers: { "Accept": "application/json" } },
    function(resp) {
      try {
        let data = resp.data;
        if (typeof data === "string") data = JSON.parse(data);
        if (data && data.order) {
          console.log("Pedido obtenido correctamente:", data.order);
          callback(null, data.order);
        } else {
          console.log("Respuesta inesperada:", data);
          callback(new Error("No se encontró 'order' en la respuesta"), null);
        }
      } catch (e) {
        console.error("Error parseando respuesta:", e, resp.data);
        callback(e, null);
      }
    },
    function(err) {
      console.error("Error HTTP al obtener pedido:", err);
      callback(err || new Error("Error HTTP desconocido"), null);
    }
  );
}

// -------- Firma digital corregida --------
function inicializarFirma() {
  firmaCanvas = document.getElementById("canvas-firma");
  ctx = firmaCanvas.getContext("2d");
  ctx.clearRect(0, 0, firmaCanvas.width, firmaCanvas.height);
  firmaDataURL = null;
  dibujando = false;

  // ratón
  firmaCanvas.onmousedown = e => { dibujando = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); };
  firmaCanvas.onmouseup   = () => { dibujando = false; };
  firmaCanvas.onmouseleave= () => { dibujando = false; };
  firmaCanvas.onmousemove = e => { if (dibujando) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } };

  // táctil
  firmaCanvas.addEventListener("touchstart", e => {
    e.preventDefault();
    dibujando = true;
    const t = e.touches[0], rect = firmaCanvas.getBoundingClientRect();
    ctx.beginPath(); ctx.moveTo(t.clientX - rect.left, t.clientY - rect.top);
  }, { passive: false });

  firmaCanvas.addEventListener("touchend", e => { e.preventDefault(); dibujando = false; }, { passive: false });
  firmaCanvas.addEventListener("touchmove", e => {
    e.preventDefault();
    if (!dibujando) return;
    const t = e.touches[0], rect = firmaCanvas.getBoundingClientRect();
    ctx.lineTo(t.clientX - rect.left, t.clientY - rect.top); ctx.stroke();
  }, { passive: false });
}

$("#btn-limpiar-firma").on("click", function() {
  ctx.clearRect(0, 0, firmaCanvas.width, firmaCanvas.height);
  firmaDataURL = null;
});

$("#btn-guardar-firma").on("click", function() {
  firmaDataURL = firmaCanvas.toDataURL("image/png");
  $("#popup-firma").popup("close");
  if (pedidoEnFirma) {
    cerrarPedidoPrestashop(pedidoEnFirma, 5);
    pedidoEnFirma = null;
  }
});

// Abre popup de firma y guarda el id del pedido
function iniciarCierreConFirma(pedidoId, nuevoEstado) {
  if (!pedidosListos) {
    alert("Los pedidos aún se están cargando. Intenta de nuevo en unos segundos.");
    return;
  }
  if (firmaObligatoria) {
    pedidoEnFirma = pedidoId;
    $("#popup-firma").popup("open");
    inicializarFirma();
  } else {
    cerrarPedidoPrestashop(pedidoId, nuevoEstado);
  }
}

function cerrarPedidoPrestashop(pedidoId, nuevoEstado) {
  if (!pedidosListos) {
    alert("Los pedidos aún se están cargando. Intenta de nuevo en unos segundos.");
    return;
  }

  obtenerPedidoPorId(pedidoId, function(err, pedido) {
    if (err || !pedido) {
      alert("Error al obtener datos del pedido: " + JSON.stringify(err));
      return;
    }

    // Validación de campos críticos
    if (!pedido.module || pedido.module.trim() === "") { alert("Error: 'module' vacío."); return; }
    if (!pedido.payment || pedido.payment.trim() === "") { alert("Error: 'payment' vacío."); return; }
    if (!pedido.secure_key || pedido.secure_key.trim() === "") { alert("Error: 'secure_key' vacío."); return; }
    if (!pedido.id_shop || !pedido.id_shop_group) { alert("Error: faltan id_shop/id_shop_group."); return; }

    const reciclable = pedido.recyclable === true || pedido.recyclable === "1" ? "1" : "0";
    const gift = pedido.gift === true || pedido.gift === "1" ? "1" : "0";

    const xmlData = `
<prestashop>
  <order>
    <id><![CDATA[${pedido.id}]]></id>
    <id_address_delivery><![CDATA[${pedido.id_address_delivery}]]></id_address_delivery>
    <id_address_invoice><![CDATA[${pedido.id_address_invoice}]]></id_address_invoice>
    <id_cart><![CDATA[${pedido.id_cart}]]></id_cart>
    <id_currency><![CDATA[${pedido.id_currency}]]></id_currency>
    <id_lang><![CDATA[${pedido.id_lang}]]></id_lang>
    <id_customer><![CDATA[${pedido.id_customer}]]></id_customer>
    <id_carrier><![CDATA[${pedido.id_carrier}]]></id_carrier>
    <current_state><![CDATA[${nuevoEstado}]]></current_state>
    <module><![CDATA[${pedido.module}]]></module>
    <invoice_number><![CDATA[${pedido.invoice_number}]]></invoice_number>
    <invoice_date><![CDATA[${pedido.invoice_date}]]></invoice_date>
    <delivery_number><![CDATA[${pedido.delivery_number}]]></delivery_number>
    <delivery_date><![CDATA[${pedido.delivery_date}]]></delivery_date>
    <valid><![CDATA[${pedido.valid}]]></valid>
    <date_add><![CDATA[${pedido.date_add}]]></date_add>
    <date_upd><![CDATA[${pedido.date_upd}]]></date_upd>
    <id_shop_group><![CDATA[${pedido.id_shop_group}]]></id_shop_group>
    <id_shop><![CDATA[${pedido.id_shop}]]></id_shop>
    <secure_key><![CDATA[${pedido.secure_key}]]></secure_key>
    <payment><![CDATA[${pedido.payment}]]></payment>
    <recyclable><![CDATA[${reciclable}]]></recyclable>
    <gift><![CDATA[${gift}]]></gift>
    <gift_message><![CDATA[${pedido.gift_message}]]></gift_message>
    <total_paid><![CDATA[${pedido.total_paid}]]></total_paid>
    <conversion_rate><![CDATA[${pedido.conversion_rate}]]></conversion_rate>
    <reference><![CDATA[${pedido.reference}]]></reference>
  </order>
</prestashop>
`;

    const url = `${API_URL}/orders/${pedidoId}?ws_key=${WS_KEY}&output_format=JSON`;
    cordova.plugin.http.setDataSerializer("utf8");

    cordova.plugin.http.sendRequest(
      url,
      {
        method: "put",
        data: xmlData,
        headers: {
          "Content-Type": "application/xml",
          "Accept": "application/json"
        }
      },
      function(response) {
        alert("Pedido #" + pedidoId + " actualizado a estado Entregado");
        cargarPedidos();
        // Aquí podrías enviar firmaDataURL a tu backend como comprobante
      },
      function(error) {
        alert("Error al cerrar pedido:\n" + "Por favor intentelo de nuevo");
      }
    );
  });
}

// -----------MANEJADORES DE EVENTOS----------------
document.addEventListener("deviceready", function() {
  try {
    if (cordova.plugins && cordova.plugins.notification && cordova.plugins.notification.local) {
      cordova.plugins.notification.local.requestPermission(function(granted) {
        notificacionesDisponibles = !!granted;
        console.log("Permiso notificaciones:", granted);
      });
    } else {
      notificacionesDisponibles = false;
      console.log("Plugin de notificaciones no disponible.");
    }
  } catch(e) {
    notificacionesDisponibles = false;
    console.log("Error inicializando notificaciones:", e);
  }

  $(document).ready(function() {
    cargarPedidos();
    $("#btn-refresh").on("click", function() { cargarPedidos(); });
  });

  $(document).on("pageshow", "#pedidos", function() { cargarPedidos(); });

  // Chequeo automático cada 1 minuto
  setInterval(cargarPedidos, 60 * 1000);
}, false);

</script>
</body>
</html>
