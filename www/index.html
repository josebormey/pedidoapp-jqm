<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECGA JQM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery y jQuery Mobile -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- PÃ¡gina de pedidos -->
<div data-role="page" id="pedidos">
  <div data-role="header">
    <h1>Pedidos ECGA</h1>
  </div>

  <div role="main" class="ui-content">
    <a href="#" id="btn-refresh" class="ui-btn ui-corner-all ui-shadow ui-icon-refresh ui-btn-icon-left">
      Refrescar pedidos
    </a>
    <ul data-role="listview" id="lista-pedidos"></ul>
  </div>
</div>

<script>
$(document).on("pageinit", "#pedidos", function() {
  function cargarPedidos() {
    $("#lista-pedidos").empty().append("<li>Cargando...</li>").listview("refresh");

    fetch("https://www.ferroclimaexpress.com/api/orders?carrier_id=6")
      .then(resp => resp.json())
      .then(data => {
        $("#lista-pedidos").empty();
        data.forEach(pedido => {
          $("#lista-pedidos").append(
            `<li><h2>Pedido #${pedido.id}</h2><p>${pedido.customer}</p></li>`
          );
        });
        $("#lista-pedidos").listview("refresh");
      })
      .catch(err => {
        $("#lista-pedidos").empty().append("<li>Error al cargar pedidos</li>").listview("refresh");
        console.error(err);
      });
  }

  $("#btn-refresh").on("click", cargarPedidos);
  cargarPedidos();
});
</script>

</body>
</html>
