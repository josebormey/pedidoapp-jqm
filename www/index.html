<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html>
<head>
  <meta charset="utf-8"> <!-- Configura la codificaci贸n de caracteres en UTF-8 -->
  <title>PedidoApp JQM</title> <!-- T铆tulo de la aplicaci贸n -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ajusta la vista en m贸viles -->

  <!-- Pol铆tica de seguridad para Cordova -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
                 style-src * 'self' 'unsafe-inline';
                 script-src * 'self' 'unsafe-inline' 'unsafe-eval';
                 media-src *"> <!-- Define reglas de seguridad para recursos -->

  <!-- jQuery y jQuery Mobile -->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"> <!-- Estilos de jQuery Mobile -->
  <script src="js/jquery-1.11.1.min.js"></script> <!-- Librer铆a jQuery -->
  <script src="js/jquery.mobile-1.4.5.min.js"></script> <!-- Librer铆a jQuery Mobile -->

  <!-- Cordova -->
  <script src="cordova.js"></script> <!-- Script de Cordova para funciones nativas -->

  <style>
    .estado-preparacion { color: orange; font-weight: bold; } <!-- Clase CSS para estado preparaci贸n -->
    .estado-enviado { color: blue; font-weight: bold; } <!-- Clase CSS para estado enviado -->
    .estado-entregado { color: green; font-weight: bold; } <!-- Clase CSS para estado entregado -->
    .estado-cancelado { color: red; font-weight: bold; } <!-- Clase CSS para estado cancelado -->
    .pedido-card { padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:10px; background:#f9f9f9; } <!-- Estilo para tarjeta de pedido -->
  </style>
</head>
<body>

<!-- P谩gina principal -->
<div data-role="page" id="pedidos"> <!-- Define una p谩gina en jQuery Mobile -->
  <div data-role="header"> <!-- Encabezado -->
    <h1>Pedidos en curso (<span id="contador-pedidos">0</span>)</h1> <!-- T铆tulo con contador de pedidos -->
  </div>

  <div role="main" class="ui-content"> <!-- Contenido principal -->
    <a href="#" id="btn-refresh"
       class="ui-btn ui-corner-all ui-shadow ui-icon-refresh ui-btn-icon-left ui-btn-b">
      Refrescar pedidos <!-- Bot贸n para refrescar pedidos -->
    </a>
    <div id="lista-pedidos"></div> <!-- Contenedor donde se mostrar谩n los pedidos -->
  </div>

  <!-- Popup para productos -->
  <div data-role="popup" id="popup-productos" class="ui-content" style="max-width:400px;"> <!-- Ventana emergente -->
    <h3>Productos del pedido</h3>
    <ul data-role="listview" id="lista-productos"></ul> <!-- Lista de productos -->
  </div>
</div>

<script>
const API_URL = "https://www.ferroclimaexpress.com/api"; // URL base de la API
const WS_KEY = "B4KYF7LZ714FYZ5KADYM6TZCCKCVS4Q7"; // Clave de acceso a la API
const CARRIER_ID = 6; // ID del transportista

const ESTADOS_PEDIDO = { // Diccionario de estados de pedido
  1: "Pendiente de pago",
  2: "Pago aceptado",
  3: "Preparacion en curso",
  4: "Enviado",
  5: "Listo para entregar",
  6: "Entregado",
  7: "Cancelado"
};

function claseEstado(estado) { // Devuelve la clase CSS seg煤n el estado
  switch(estado) {
    case "Preparacion en curso": return "estado-preparacion";
    case "Enviado": return "estado-enviado";
    case "Entregado": return "estado-entregado";
    case "Cancelado": return "estado-cancelado";
    default: return "";
  }
}

let pedidosCache = []; // Cach茅 de pedidos cargados
let notificacionesDisponibles = false; // Bandera para saber si hay notificaciones disponibles
// Auxiliares para cliente y direcci贸n
function obtenerCliente(idCliente, callback) { // Obtiene datos del cliente
  const url = `${API_URL}/customers/${idCliente}?ws_key=${WS_KEY}&output_format=JSON`; // Construye URL
  cordova.plugin.http.sendRequest(url, { method: "get" }, function(resp) { // Llama a la API
    try { const data = JSON.parse(resp.data); callback(null, data.customer || {}); } // Si 茅xito, devuelve cliente
    catch(e) { callback(e, {}); } // Si error, devuelve objeto vac铆o
  }, function(err) { callback(err, {}); }); // Manejo de error
}

function obtenerDireccion(idDireccion, callback) { // Obtiene direcci贸n de entrega
  const url = `${API_URL}/addresses/${idDireccion}?ws_key=${WS_KEY}&output_format=JSON`; // Construye URL
  cordova.plugin.http.sendRequest(url, { method: "get" }, function(resp) { // Llama a la API
    try { const data = JSON.parse(resp.data); callback(null, data.address || {}); } // Devuelve direcci贸n
    catch(e) { callback(e, {}); } // Manejo de error
  }, function(err) { callback(err, {}); }); // Manejo de error
}

function obtenerPedidosCompletos(idCarrier, callback) { // Obtiene pedidos completos
  const url = `${API_URL}/orders?ws_key=${WS_KEY}&output_format=JSON&filter[id_carrier]=${idCarrier}&display=full`; // Construye URL
  cordova.plugin.http.sendRequest(url, { method: "get", headers: { "Accept": "application/json" } }, function(response) { // Llama a la API
    try { const data = JSON.parse(response.data); callback(null, data.orders || []); } // Devuelve lista de pedidos
    catch (e) { callback(e, []); } // Manejo de error
  }, function(error) { callback(error, []); }); // Manejo de error
}

function procesarPedidos(idCarrier, callback) { // Procesa pedidos filtrando y enriqueciendo datos
  obtenerPedidosCompletos(idCarrier, function(err, pedidos) {
    if (err) { callback(err, []); return; } // Si error, devuelve vac铆o
    const filtrados = pedidos.filter(p => ESTADOS_PEDIDO[parseInt(p.current_state)] === "Preparacion en curso"); // Filtra pedidos en preparaci贸n
    let enriquecidos = [], pendientes = filtrados.length; // Inicializa lista enriquecida
    if (pendientes === 0) { callback(null, []); return; } // Si no hay, devuelve vac铆o

    filtrados.forEach(p => { // Recorre pedidos filtrados
      obtenerCliente(p.id_customer, function(errC, cliente) { // Obtiene cliente
        obtenerDireccion(p.id_address_delivery, function(errD, direccion) { // Obtiene direcci贸n
          enriquecidos.push({ // Construye objeto enriquecido
            id: p.id,
            cliente: `${cliente.firstname || ""} ${cliente.lastname || ""}`,
            telefono: direccion.phone || direccion.phone_mobile || "Tel茅fono no disponible",
            direccion: `${direccion.address1 || ""}, ${direccion.postcode || ""} ${direccion.city || ""}`,
            total: p.total_paid,
            productos: p.associations?.order_rows || [],
            estado: ESTADOS_PEDIDO[parseInt(p.current_state)] || "Desconocido"
          });
          pendientes--; // Resta pendiente
          if (pendientes === 0) callback(null, enriquecidos); // Si termin贸, devuelve lista
        });
      });
    });
  });
}

// Notificaci贸n de nuevos pedidos (solo si el plugin est谩 disponible)
function notificarNuevosPedidos(pedidos) {
  if (!notificacionesDisponibles) return; // Si no hay notificaciones, salir
  pedidos.forEach(p => { // Recorre pedidos
    if (!pedidosCache.find(pc => pc.id == p.id)) { // Si no est谩 en cach茅
      cordova.plugins.notification.local.schedule({ // Programa notificaci贸n local
        id: p.id,
        title: "Nuevo pedido en curso",
        text: `Pedido #${p.id} - ${p.cliente} (${p.total})`
      });
    }
  });
}

function cargarPedidos() { // Carga pedidos en la interfaz
  $("#lista-pedidos").html("<p>Cargando...</p>"); // Muestra mensaje de carga
  procesarPedidos(CARRIER_ID, function(err, pedidos) { // Procesa pedidos
    $("#lista-pedidos").empty(); // Limpia lista
    if (err) { $("#lista-pedidos").html("<p>Error al cargar pedidos</p>"); return; } // Si error, muestra mensaje
    $("#contador-pedidos").text(pedidos.length); // Actualiza contador
    if (pedidos.length === 0) {
      $("#lista-pedidos").html("<p>No existen pedidos en 'Preparacion en curso'</p>"); // Mensaje si no hay pedidos
    } else {
      // Notificar nuevos antes de actualizar la cach茅
      notificarNuevosPedidos(pedidos);
      pedidosCache = pedidos; // Actualiza cach茅

      pedidos.forEach(p => { // Recorre pedidos y los muestra
        $("#lista-pedidos").append(
          `<div class="pedido-card">
             <h2 class="${claseEstado(p.estado)}">Pedido #${p.id} - ${p.estado}</h2>
             <p><strong>Cliente:</strong> ${p.cliente}</p>
             <p><strong>Tel茅fono:</strong> ${p.telefono}</p>
             <p><strong>Direcci贸n:</strong> ${p.direccion}</p>
             <p><strong>Total:</strong> ${p.total}</p>
             <a href="#" onclick="mostrarProductos(${p.id})"
                class="ui-btn ui-mini ui-btn-b">Ver productos</a>
             <a href="#" onclick="cerrarPedido(${p.id})"
                class="ui-btn ui-mini ui-btn-b">Cerrar pedido</a>
           </div>`
        );
      });
    }
  });
}

function mostrarProductos(pedidoId) { // Muestra productos de un pedido
  const pedido = pedidosCache.find(p => p.id == pedidoId); // Busca pedido en cach茅
  $("#lista-productos").empty(); // Limpia lista
  if (pedido && pedido.productos.length > 0) {
    pedido.productos.forEach(row => {
      $("#lista-productos").append(`<li>${row.product_name} x${row.product_quantity} - ${row.unit_price_tax_incl}</li>`); // Agrega producto
    });
  } else {
    $("#lista-productos").append("<li>Este pedido no tiene productos asociados</li>"); // Mensaje si no hay productos
  }
  $("#lista-productos").listview("refresh"); // Refresca lista
  $("#popup-productos").popup("open"); // Abre popup
}

function cerrarPedido(pedidoId) {
  try {
    console.log("cerrarPedido llamado con ID:", pedidoId);

    const url = `${API_URL}/orders/${pedidoId}?ws_key=${WS_KEY}&output_format=JSON`;

    const xmlData = `
      <prestashop>
        <order>
          <id><![CDATA[${pedidoId}]]></id>
          <current_state><![CDATA[6]]></current_state>
        </order>
      </prestashop>
    `;

    cordova.plugin.http.sendRequest(url, {
      method: "put",
      body: xmlData, //  usar body en vez de data
      headers: {
        "Content-Type": "application/xml",
        "Accept": "application/json"
      }
    }, function(response) {
      alert("Pedido #" + pedidoId + " cerrado exitosamente\nRespuesta: " + JSON.stringify(response));
      cargarPedidos();
    }, function(error) {
      alert("Error al cerrar el pedido:\n" + JSON.stringify(error));
      console.error(error);
    });

  } catch (outerErr) {
    alert("Excepci贸n capturada en cerrarPedido: " + outerErr.message);
    console.error(outerErr);
  }
}

document.addEventListener("deviceready", function() { // Evento cuando el dispositivo est谩 listo
  // Detectar y pedir permiso de notificaciones (sin romper si no existe el plugin)
  try {
    if (cordova.plugins && cordova.plugins.notification && cordova.plugins.notification.local) {
      cordova.plugins.notification.local.requestPermission(function(granted) {
        notificacionesDisponibles = !!granted; // Guarda si se concedi贸 permiso
        console.log("Permiso notificaciones:", granted);
      });
    } else {
      notificacionesDisponibles = false;
      console.log("Plugin de notificaciones no disponible.");
    }
  } catch(e) {
    notificacionesDisponibles = false;
    console.log("Error inicializando notificaciones:", e);
  }

  $(document).ready(function() { // Cuando el DOM est谩 listo
    $("#btn-refresh").on("click", function() { // Evento click en bot贸n refrescar
      cargarPedidos(); // Llama a cargar pedidos
    });
  });

  $(document).on("pageshow", "#pedidos", function() { cargarPedidos(); }); // Al mostrar la p谩gina, carga pedidos

  // Chequeo autom谩tico cada 1 minuto
  setInterval(cargarPedidos, 60 * 1000); // Refresca pedidos cada minuto
}, false);
</script>

</body>
</html>
