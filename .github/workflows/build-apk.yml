name: Build PedidoApp APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip curl

    - name: Install Java 17
      run: |
        sudo apt-get install -y openjdk-17-jdk
        java -version

    - name: Install Android SDK commandline tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        curl -Lo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Upgrade pip and install Briefcase
      run: |
        python -m pip install --upgrade pip
        pip install "briefcase>=0.3.20"

    - name: Create Android project
      run: briefcase create android

    - name: Build Android project
      run: briefcase build android

    - name: Package Android APK
      run: briefcase package android

    - name: Debug APK path
      run: |
        echo "Listing all APK files in workspace..."
        find $GITHUB_WORKSPACE -name "*.apk" || true

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PedidoApp-APK
        path: build/pedidoapp/android/gradle/app/build/outputs/apk/debug/app-debug.apk

    - name: Collect build report
      if: always()
      run: |
        REPORT_SRC="build/pedidoapp/android/gradle/app/build/reports/problems/problems-report.html"
        if [ -f "$REPORT_SRC" ]; then
          cp "$REPORT_SRC" build-report.html
        else
          echo "<html><body><h1>No se encontr√≥ problems-report.html</h1></body></html>" > build-report.html
        fi

    - name: Upload build report artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: PedidoApp-BuildReport
        path: build-report.html
