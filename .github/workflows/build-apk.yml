name: Build JQM APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova project
      run: |
        cordova create pedidoapp-jqm com.ferroclimaexpress.jqm PedidoAppJQM
        cp -r www pedidoapp-jqm/www
        cp config.xml pedidoapp-jqm/config.xml
        cd pedidoapp-jqm
        cordova platform add android
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-advanced-http

    - name: Build APK
      run: |
        cd pedidoapp-jqm
        cordova build android

    - name: Debug APK path
      run: |
        echo "Listing all APK files in workspace..."
        find $GITHUB_WORKSPACE -name "*.apk" || true

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PedidoAppJQM-APK
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
